<body>
<div id="top" class="container">
<div class="row">       
<div class="col-md-4" id="X">PLAYER X WINS</div>

<div class="col-md-4" style="font-size: 30px" id="Turn"><strong>TIC-TAC-TOE</strong></div>

<div class="col-md-4" id="O">PLAYER O WINS</div>

</div>
<div class="row">  
<div class="col-md-4" id="xWin"></div>
<div class="col-md-4"><input id="newGame" type="button" class="button" value="New Game"></div>
<div class="col-md-4" id="oWin"></div>
  </div>
<div id="tableDiv">
<table>
  <tr>
    <td id="0">
      <button id="0b" style = "border-left: none; border-top: none; border-color: #d6d963; border-width: 10px"></button>
      </td>
    <td id="1">
      <button id="1b" style = "border-top: none; border-color: #d6d963; border-width: 10px"></button>
      </td>
    <td id="2">
      <button id="2b" style = "border-right: none; border-top: none; border-color: #d6d963; border-width: 10px"></button>
      </td>
  </tr>
  <tr>
    <td id="3"><button id="3b" style = "border-left: none; border-color: #d6d963; border-width: 10px"></button></td>
    <td id="4"><button  id="4b" style="border-color: #d6d963; border-width: 10px"></button></td>
    <td id="5"><button   id="5b" style = "border-right: none; border-color: #d6d963; border-width: 10px"></button></td>
  </tr>
  <tr>
    <td id="6"><button   id="6b" style = "border-left: none; border-bottom: none; border-color: #d6d963; border-width: 10px"></button></td>
    <td id="7"><button  id="7b" style = "border-bottom: none; border-color: #d6d963; border-width: 10px"></button></td>
    <td id="8"><button  id="8b" style = "border-right: none; border-bottom: none; border-color: #d6d963; border-width: 10px"></button></td>
  </tr>
</table>
