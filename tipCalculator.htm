<body>
    <div class="container">
        <div class="row">
            <div id="main" class="col-md-4 col-md-offset-4" style="background-color: red; margin-top: 50px">
                <div class="col-md-12" style="text-align: center;">
                    <h1>TIP CALCULATOR</h1>
                    <hr>
                </div>
                <div> <br><br>
                    <div>
                        <div class="col-md-12 ">How much was the bill?</div>
                        $<input value="" onkeypress="return isNumberKey(event)" id="cost" maxlength="6" size="6" type="text"
                            required>
                        <br>
                        <br>
                        <div class="col-md-12">How was your service?</div>
                        <div class="col-md-12">
                            <select id="tipChoice" required>
    <option disabled selected hidden>--Choose a tip amount--</option>
    <br>
    <option value="0.10">10% - Bad</option>
    <option value="0.15">15% - Okay</option>
    <option value="0.2">20% - Good</option>
    <option value="0.3">30% - Perfect</option>
  </select><br><br>
                        </div>
                        <div class="col-md-12">How many people are sharing the bill?</div>
                        <div class="col-md-12"> <input id="ofPeople" type="number" min="1" max="9" value="1" required> </div>
                        <div class="col-md-12">
                            <br/>
                            <br/>
                            <div class="col-md-6 col-md-offset-3">
                                <button id="calculate"><h3>CALCULATE<h3></button>
                            </div>
                            <div class="col-md-6 col-md-offset-3">
                                <button id="reset"><h3>RESET<h3></button>
                            </div>
                            <br>
                            <br>
                        </div>

                        <div style="text-align: center" id="tipamt" class="col-md-6">
                            <h4>TIP AMOUNT</h4><br>


                        </div>
                         <div style="text-align: center" id="totAMY" class="col-md-6">
                            <h4>TOTAL AMOUNT</h4><br>
                        </div>


                        <div style="text-align: center" class="col-md-6">
                            <h3 id="totalCost"></h3>
                        </div>


                        <div style="text-align: center" class="col-md-6">
                            <h3 id="totalBill"></h3>
                        </div>
                        
                        <div style="text-align: center" class="col-md-12">
                            <h5 id="perPs">Per person</h5><br>
                        </div>
                    </div>
                </div>
