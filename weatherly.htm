<body>

    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];

    <div class="container">
        <div id="cards" class="row">
        </div>


        <!-- **************     TEMPLATE DIV    ************** -->

        <div id="templateDiv" class=" flip-side-1 col-md-4 col-sm-12 col-xs-12" style="display: none">



            <div id="rmv" class="col-md-4 col-sm-4 col-xs-4">

                <button id="removeCard" class="glyphicon glyphicon-remove-sign pull-right"></button>

                <div class="row" id="areaName">@@AREANAME@@</div>

                <br />
                <br />
                <div class="row" style="font-size: 40px; text-align: center;">@@CURRENTTEMP@@</div>

                <br />
                <br />

                <div class="row" style="font-size: 40px; text-align: center;">@@SUMMARY@@</div>
                <hr class="background-color: black">

                <div style="text-align: center;" class="row">
                    <div style="font-size: 30px" class="col-md-4 col-sm-4 col-xs-4">@@HIGHTEMP@@</div>
                    <div style="font-size: 30px" class="col-md-4 col-sm-4 col-xs-4">@@RAINCHANCE@@</div>

                </div>

                <br/>

                    <div class="col-md-4 col-sm-4 col-xs-4">High</div>
                    <div class="col-md-4 col-sm-4 col-xs-4">Rain%</div>
                    <div class="col-md-4 col-sm-4 col-xs-4">Low</div>
                </div>
            </div>
